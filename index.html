<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Ohmyfood, réservez le menu qui vous convient">

    <!--  Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="loader">
        <div class="loader__spinner">
            <span class="loader__spinner__br-1"></span>
            <span class="loader__spinner__br-2"></span>
            <span class="loader__spinner__br-3"></span>
        </div>
    </div>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
        <span class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </span>
    </header>
    <main class="wrapper">
        <!-- Landing section -->
        <section class="landing">
            <h2 class="landing__title">Réservez le menu qui vous convient</h2>
            <p class="landing__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="landing__btn">Explorer nos restaurants</button>
        </section>

        <!-- Functioning section -->
        <section class="functioning">
            <h2 class="functioning__title">Fonctionnement</h2>
            <button class="functioning__btn">
                <span class="functioning__btn__number">1</span>
                <span class="functioning__btn__icon">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </span>
                Choisissez un restaurant
            </button>
            <button class="functioning__btn">
                <span class="functioning__btn__number">2</span>
                <span class="functioning__btn__icon">
                    <i class="fa-solid fa-list"></i>
                </span>
                Composez votre menu
            </button>
            <button class="functioning__btn">
                <span class="functioning__btn__number">3</span>
                <span class="functioning__btn__icon">
                    <i class="fa-solid fa-store"></i>
                </span>
                Dégustez au restaurant
            </button>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants__wrapper">
                <a href="pages/menu-la-palette-du-gout.html">
                    <figure class="restaurants__card">
                        <span class="restaurants__card__new">Nouveau</span>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" loading="lazy" alt="La palette du goût">
                        <figcaption class="restaurants__card__footer">
                            <div>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <span class="restaurants__card__footer__heart">
                                <img class="restaurants__card__footer__heart--stroke" src="images/icons/heart.svg" alt="heart">
                                <img class="restaurants__card__footer__heart--fill" src="images/icons/heart-fill.svg" alt="heart">
                            </span>
                        </figcaption>
                    </figure>
                </a>
                <a href="pages/menu-la-note-enchantee.html">
                    <figure class="restaurants__card">
                        <span class="restaurants__card__new">Nouveau</span>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" loading="lazy" alt="La note enchantée">
                        <figcaption class="restaurants__card__footer">
                            <div class="restaurants__card__text">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <span class="restaurants__card__footer__heart">
                                <img class="restaurants__card__footer__heart--stroke" src="images/icons/heart.svg" alt="heart">
                                <img class="restaurants__card__footer__heart--fill" src="images/icons/heart-fill.svg" alt="heart">
                            </span>
                        </figcaption>
                    </figure>
                </a>
                <a href="pages/menu-a-la-française.html" >
                    <figure class="restaurants__card">
                        <span class="restaurants__card__new">Nouveau</span>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" loading="lazy" alt="À la française">
                        <figcaption class="restaurants__card__footer">
                            <div class="restaurants__card__text">
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <span class="restaurants__card__footer__heart">
                                <img class="restaurants__card__footer__heart--stroke" src="images/icons/heart.svg" alt="heart">
                                <img class="restaurants__card__footer__heart--fill" src="images/icons/heart-fill.svg" alt="heart">
                            </span>
                        </figcaption>
                    </figure>
                </a>
                <a href="pages/menu-le-delice-du-sens.html">
                    <figure class="restaurants__card">
                        <span class="restaurants__card__new">Nouveau</span>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" loading="lazy" alt="Le délice des sens">
                        <figcaption class="restaurants__card__footer">
                            <div class="">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>
                            <span class="restaurants__card__footer__heart">
                                <img class="restaurants__card__footer__heart--stroke" src="images/icons/heart.svg" alt="heart">
                                <img class="restaurants__card__footer__heart--fill" src="images/icons/heart-fill.svg" alt="heart">
                            </span>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">ohmyfood</h2>
        <ul class="footer__links">
            <li>
                <a class="footer__link" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a class="footer__link" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a>
            </li>
            <li>
                <a class="footer__link" href="#">Mention légales</a>
            </li>
            <li>
                <a class="footer__link" href="mailto:contact@ohmyfood.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
