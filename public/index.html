<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
        <span class="header__location">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </span>
    </header>
    <main>
        <!-- Landing section -->
        <section class="landing">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>

        <!-- Functioning section -->
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <button class="functioning__btn">
                <span class="functioning__btn__number">1</span>
                <span class="functioning__btn__icon">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </span>
                Choisissez un restaurant
            </button>
            <button class="functioning__btn">
                <span class="functioning__btn__number">2</span>
                <span class="functioning__btn__icon">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </span>
                Choisissez un restaurant
            </button>
            <button class="functioning__btn">
                <span class="functioning__btn__number">3</span>
                <span class="functioning__btn__icon">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                </span>
                Choisissez un restaurant
            </button>
        </section>
        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurants__wrapper">
                <a href="#">
                    <figure class="restaurant__card">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                        <figcaption class="restaurant__card__footer">
                            <div class="restaurant__card__text">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <a href="#"><i class="fa-regular fa-heart fa-xl"></i></a>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure class="restaurant__card">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                        <figcaption class="restaurant__card__footer">
                            <div class="restaurant__card__text">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <a href="#"><i class="fa-regular fa-heart fa-xl"></i></a>
                        </figcaption>
                    </figure>
                </a>
                <a href="#" >
                    <figure class="restaurant__card">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                        <figcaption class="restaurant__card__footer">
                            <div class="restaurant__card__text">
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <a href="#"><i class="fa-regular fa-heart fa-xl"></i></a>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                        <figcaption>
                            <div>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <a href="#"><i class="fa-regular fa-heart fa-xl"></i></a>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a>
            </li>
            <li>
                <a href="#">Mention légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
